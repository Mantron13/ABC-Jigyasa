<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href= "LogIn.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<title>Jigyasa LogIn</title>
</head>
<body>
	<div class="limiter">

		<div class="container-login100" style="position: fixed;">
			<div class="wrap-login100">
				<div class="row" style="height: 130px; text-align:  center;">
					
					<img src="jigyasa white (1).png" style="height: 120px; width: 150px;align-content: center;">
				
				</div>

				
				<form class="login100-form validate-form">
					
					
					
					<span class="login100-form-title p-b-50 p-t-27">
						Sign In
					</span>
					<div class="row" style="height: 30px;"></div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Reference Number">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						
						<span class="focus-input100" data-placeholder="&#xf191;"></span>

					</div>

					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="welc3.html">Start the hunt</a>
						</button>
					</div>
					<div class="row" style="height: 10px"></div>

					<div class="text-center p-t-90">
						<a class="txt1" href="forgot password.html">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	 
  
    

</body>
</html>
